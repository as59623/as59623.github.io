<body>
    <div class='section-header text-center' style="left: 4px; width: 100%; background-color: white; top: 0;">
        <div style="height: 35%;"></div>
        <h2 id="title">公關接待</h2>
    </div>
    <!--divider-->
    <div class='divider-draft center'></div>
    <!--/divider-->
    <div class='basic-info section-block'>
        <div class='container'>
            <div class='row'>
                <div style="padding-top: 11%">
                    <h1 style="font-weight: normal">公關接待</h1>
                    <p>
                        公共事務室提供：<br><br>
                        高中學校：歡迎國中以上高中學校申請，請以班級為單位申請，並請由老師擔任領隊，都可以向本室提出導覽服務洽詢、路線設計規劃諮詢，相關申請校園導覽，請詳閱公告。不接受國小以下團體報名。<br>
                        社區：近年來推行「學校社區化」、「社區學校化」，建立學校與社區良好的互動關係，歡迎社區民眾參與本校活動的的推展與資源的共享等。<br>
                        大眾媒體：提供本校活動以配合媒體對本校的採訪與突發事件之說明與新聞稿發送。
                    </p>
                </div>
            </div>
        </div>
    </div>
